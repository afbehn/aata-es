<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Teorema</span><span class="space"> </span><span class="codenumber">14.3.3</span><span class="period">.</span><span class="space"> </span><span class="title">Burnside.</span>
</h3>
<div class="para logical">
<div class="para">Sea <span class="process-math">\(G\)</span> un grupo finito que actuando en un conjunto <span class="process-math">\(X\)</span> y sea <span class="process-math">\(k\)</span> el número de órbitas de <span class="process-math">\(X\text{.}\)</span> Entonces</div>
<div class="displaymath process-math">
\begin{equation*}
k = \frac{1}{|G|} \sum_{g \in G} |X_g|.
\end{equation*}
</div>
