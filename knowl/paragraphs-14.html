<section class="paragraphs"><h4 class="heading"><span class="title">Sage.</span></h4> <div class="para">Sage es capaz de calcular un <span class="process-math">\(p\)</span>-subgrupo de Sylow para cada divisor primo <span class="process-math">\(p\)</span> del orden del grupo.  A partir de éste, todo los <span class="process-math">\(p\)</span>-subgrupos de Sylow se pueden obtener por conjugación.  También se puede obtener el normalizador de un subgrupo.</div></section><span class="incontext"><a href="section-sylow-applications.html#paragraphs-14" class="internal">en contexto</a></span>
