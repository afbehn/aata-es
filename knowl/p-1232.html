<h4 class="heading"><span class="type">Párrafo</span></h4>
<div class="para">Si usted desea usar encriptación <abbr class="acronym">RSA</abbr> de clave pública seriamente, investigue el software GNU Privacy Guard, aka <code class="code-inline tex2jax_ignore">GPG</code>, que está libremente disponible en <a class="external" href="https://www.gnupg.org/" target="_blank">www.gnupg.org/</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-8-hidden.html" title="Nota a pie de página 7.7.1"><sup> 1 </sup></a>.  Notemos que solo tiene sentido usar programas de encriptación que le permitan conocer el código fuente.</div>
