<h4 class="heading"><span class="type">Párrafo</span></h4>
<div class="para logical">
<div class="para">Demuestre la regla de Leibniz para <span class="process-math">\(f^{(n)} (x)\text{,}\)</span> donde <span class="process-math">\(f^{(n)}\)</span> es la <span class="process-math">\(n\)</span>-ésima derivada de <span class="process-math">\(f\text{;}\)</span> es decir, muestre que</div>
<div class="displaymath process-math">
\begin{equation*}
(fg)^{(n)}(x) = \sum_{k = 0}^{n} \binom{n}{k} f^{(k)}(x) g^{(n - k)}(x).
\end{equation*}
