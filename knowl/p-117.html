<h5 class="heading"><span class="type">Párrafo</span></h5>
<div class="para">Hemos definido una clase de equivalencia en <span class="process-math">\({\mathbb R}^2\)</span> por <span class="process-math">\((x_1, y_1 ) \sim (x_2, y_2)\)</span> si <span class="process-math">\(x_1^2 + y_1^2 = x_2^2 + y_2^2\text{.}\)</span>  Dos pares de números reales están en la misma clase cuando representan puntos en una misma circunferencia centrada en el origen.</div>
