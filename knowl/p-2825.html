<h4 class="heading"><span class="type">Párrafo</span></h4>
<div class="para">Si <span class="process-math">\(F\)</span> es un cuerpo, entonces todo ideal de <span class="process-math">\(F[x]\)</span> es principal (<a href="" class="xref" data-knowl="./knowl/poly-theorem-principal-ideal.html" title="Teorema 17.3.10">Teorema 17.3.10</a>).  Nada nos impide darle a Sage dos (o más) generadores para construir un ideal, pero Sage determinará un elemento para usarlo en la descripción del ideal como ideal principal.</div>
