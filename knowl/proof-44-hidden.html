<body class="ignore-math"><article class="hiddenproof"><div class="para">Por el Teorema <a href="" class="xref" data-knowl="./knowl/theorem-cosets-theorem-11.html" title="Teorema 6.3.1">6.3.1</a> el orden de <span class="process-math">\(U(n)\)</span> es <span class="process-math">\(\phi(n)\text{.}\)</span>  Así, <span class="process-math">\(a^{\phi(n)} = 1\)</span> para todo <span class="process-math">\(a \in U(n)\text{;}\)</span> y <span class="process-math">\(a^{\phi(n)} - 1\)</span> es divisible por <span class="process-math">\(n\text{.}\)</span>  Por lo tanto, <span class="process-math">\(a^{\phi(n)} \equiv 1 \pmod{n}\text{.}\)</span>
