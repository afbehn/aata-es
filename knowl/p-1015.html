<h4 class="heading"><span class="type">Párrafo</span></h4>
<div class="para logical">
<div class="para">Sea <span class="process-math">\(p\)</span> un primo cualquiera y supongamos que <span class="process-math">\(p \notdivide a\text{.}\)</span>  Entonces</div>
<div class="displaymath process-math">
\begin{equation*}
a^{p-1} \equiv 1 \pmod{ p }.
\end{equation*}
</div>
<div class="para">Más aún, para cualquier entero <span class="process-math">\(b\text{,}\)</span> <span class="process-math">\(b^p \equiv b \pmod{ p}\text{.}\)</span>
</div>
