<div class="para">Sea  <span class="process-math">\(G\)</span> un a grupo.  Demuestre que <span class="process-math">\(G' = \langle a b a^{-1} b^{-1} : a, b \in G \rangle\)</span> es un subgrupo normal de <span class="process-math">\(G\)</span> y que <span class="process-math">\(G/G'\)</span> es abeliano. Encuentre un ejemplo para mostrar que <span class="process-math">\(\{ a b a^{-1} b^{-1} : a, b \in G \}\)</span> no necesariamente es un grupo.</div>
