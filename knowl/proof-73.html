<article class="hiddenproof"><h3 class="heading"><span class="type">Demostración</span></h3>
<div class="para">Sea <span class="process-math">\(N\)</span> un subgrupo normal no trivial de <span class="process-math">\(A_n\text{.}\)</span> Por el Lema <a href="" class="xref" data-knowl="./knowl/lemma-3-normal-3cycle.html" title="Lema 10.2.3">10.2.3</a>, <span class="process-math">\(N\)</span> contiene un 3-ciclo. Por el Lema <a href="" class="xref" data-knowl="./knowl/lemma-2-normal-3cycle.html" title="Lema 10.2.2">10.2.2</a>, <span class="process-math">\(N = A_n\text{;}\)</span> por lo tanto, <span class="process-math">\(A_n\)</span> no contiene ningún subgrupo normal que sea propio y no trivial para <span class="process-math">\(n \geq 5\text{.}\)</span>
</div></article><span class="incontext"><a href="section-simplicity-of-an.html#proof-73" class="internal">en contexto</a></span>
