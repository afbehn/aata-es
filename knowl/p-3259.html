<h5 class="heading"><span class="type">Párrafo</span></h5>
<div class="para logical">
<div class="para">Si <span class="process-math">\(F_i\)</span> son cuerpos para <span class="process-math">\(i = 1, \dots, k\)</span> y <span class="process-math">\(F_{i+1}\)</span> es una extensión finita de <span class="process-math">\(F_i\text{,}\)</span> entonces <span class="process-math">\(F_k\)</span> es una extensión finita de <span class="process-math">\(F_1\)</span> y</div>
<div class="displaymath process-math">
\begin{equation*}
[F_k : F_1] = [F_k : F_{k-1} ] \cdots [F_2 : F_1 ].
\end{equation*}
