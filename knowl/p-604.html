<div class="para">Recíprocamente, si <span class="process-math">\(n\)</span> divide a <span class="process-math">\(k\text{,}\)</span> entonces <span class="process-math">\(k=ns\)</span> para algún entero <span class="process-math">\(s\text{.}\)</span> Por lo tanto,</div>

\begin{equation*}
a^k = a^{ns} = (a^n)^s = e^s = e\text{.}
\end{equation*}
