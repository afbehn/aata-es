<h4 class="heading"><span class="type">Párrafo</span></h4>
<div class="para">Si <span class="process-math">\(\sigma\)</span> y <span class="process-math">\(\tau\)</span> son automorfismos de <span class="process-math">\(F\text{,}\)</span> entonces también lo son <span class="process-math">\(\sigma \tau\)</span> y <span class="process-math">\(\sigma^{-1}\text{.}\)</span>  La identidad es por cierto un automorfismo; luego, el conjunto de todos los automorfismos de un cuerpo <span class="process-math">\(F\)</span> es un grupo.</div>
