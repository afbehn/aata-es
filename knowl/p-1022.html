<h4 class="heading"><span class="type">Párrafo</span></h4>
<div class="para">Sea <span class="process-math">\(G\)</span> un grupo finito y sea <span class="process-math">\(H\)</span> un subgrupo de <span class="process-math">\(G\text{.}\)</span>  Entonces <span class="process-math">\(|G|/|H| = [G : H]\)</span> es el número de clases laterales izquierdas diferentes de <span class="process-math">\(H\)</span> en <span class="process-math">\(G\text{.}\)</span>  En particular, el número de elementos en <span class="process-math">\(H\)</span> debe dividir al número de elementos en <span class="process-math">\(G\text{.}\)</span>
