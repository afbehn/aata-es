<h3 class="heading"><span class="type">Párrafo</span></h3>
<div class="para">Un cuerpo <span class="process-math">\(E\)</span> es una <dfn class="terminology">extensión de cuerpos</dfn> de un cuerpo <span class="process-math">\(F\)</span> si <span class="process-math">\(F\)</span> es un subcuerpo de <span class="process-math">\(E\text{.}\)</span> El cuerpo <span class="process-math">\(F\)</span> se llama <dfn class="terminology">cuerpo base</dfn>.  Escribimos <span class="process-math">\(F \subset E\text{.}\)</span>
