<div class="para">El Corolario <a href="" class="xref" data-knowl="./knowl/corollary-algebraic-numbers-field.html" title="Corolario 21.1.24">21.1.24</a> dice que el conjunto de <em class="emphasis">todos</em> los números algebraicos forma un cuerpo.  Este cuerpo está implementado en Sage como <code class="code-inline tex2jax_ignore">QQbar</code>.  Esto permite encontrar raíces de polinomios como números exactos que se muestran como aproximaciones.</div>
