<h5 class="heading"><span class="type">Párrafo</span></h5>
<div class="para">En <span class="process-math">\({\mathbb Z}[x]\)</span> el polinomio <span class="process-math">\(p(x)= 5 x^4 - 3 x^3 + x -4\)</span> es un polinomio primitivo pues el máximo común divisor de sus coeficientes es 1; pero, el polinomio <span class="process-math">\(q(x) = 4 x^2 - 6 x + 8\)</span> no es primitivo pues el contenido de <span class="process-math">\(q(x)\)</span> es 2.</div>
