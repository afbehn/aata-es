<h4 class="heading"><span class="type">Párrafo</span></h4>
<div class="para">De no proveerse un polinomio irreducible, Sage usará un polinomio de Conway.  Usted puede determinarlos con el comando <code class="code-inline tex2jax_ignore">conway_polynomial()</code>, o simplemente construir un cuerpo finito y recuperar el polinomio que lo define con el método <code class="code-inline tex2jax_ignore">.polynomial()</code>.</div>
