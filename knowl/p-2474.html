<div class="para">Demuestre el Segundo Teorema de Isomorfía para anillos: Sea <span class="process-math">\(I\)</span> un subanillo de un anillo <span class="process-math">\(R\)</span>  y sea <span class="process-math">\(J\)</span> un ideal en <span class="process-math">\(R\text{.}\)</span> Entonces <span class="process-math">\(I \cap J\)</span> es un ideal en  <span class="process-math">\(I\)</span> y</div>

\begin{equation*}
I / I \cap J \cong I + J /J.
