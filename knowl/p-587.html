<div class="para">Sea <span class="process-math">\(G\)</span> un grupo cíclico de orden <span class="process-math">\(n\)</span> y supongamos que <span class="process-math">\(a \in G\)</span> es un generador del grupo.  Si <span class="process-math">\(b = a^k\text{,}\)</span> entonces el orden de <span class="process-math">\(b\)</span> es <span class="process-math">\(n/d\text{,}\)</span> con <span class="process-math">\(d = \gcd(k,n)\text{.}\)</span>
