<h4 class="heading"><span class="type">Párrafo</span></h4>
<div class="para">Sea <span class="process-math">\(W\)</span> el subconjunto de los polinomios en <span class="process-math">\(F[x]\)</span> sin términos de grado impar. Si <span class="process-math">\(p(x)\)</span> y <span class="process-math">\(q(x)\)</span> no tienen términos de grado impar, entonces tampoco los tendrá <span class="process-math">\(p(x) + q(x)\text{.}\)</span>  Además, <span class="process-math">\(\alpha p(x) \in W\)</span> para <span class="process-math">\(\alpha \in F\)</span> y <span class="process-math">\(p(x) \in W\text{.}\)</span>
</div>
