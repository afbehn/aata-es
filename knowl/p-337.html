<h4 class="heading"><span class="type">Párrafo</span></h4>
<div class="para">El comando <code class="code-inline tex2jax_ignore">xgcd(a,b)</code> (“eXtended GCD”) entrega un trío donde el primer elemento es el máximo común divisor de <span class="process-math">\(a\)</span> y <span class="process-math">\(b\)</span> (como con el comando <code class="code-inline tex2jax_ignore">gcd(a,b)</code>), y los siguientes dos elementos son valores de <span class="process-math">\(r\)</span> y <span class="process-math">\(s\)</span> tales que <span class="process-math">\(ra+sb=\gcd(a,b)\text{.}\)</span>
</div>
