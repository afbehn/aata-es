<body class="ignore-math"><article class="example example-like"><div class="para">Demostremos que ningún grupo <span class="process-math">\(G\)</span> de orden 20 puede ser simple. Por el Tercer Teorema de Sylow, <span class="process-math">\(G\)</span> contiene uno o más <span class="process-math">\(5\)</span>-subgrupos de Sylow. El número de tales subgrupos es congruente a <span class="process-math">\(1 \pmod{5}\)</span> y debe dividir a 20. El único número posible es 1. Concluimos que este subgrupo es normal.</div></article></body>
