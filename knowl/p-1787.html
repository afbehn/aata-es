<h4 class="heading"><span class="type">Párrafo</span></h4>
<div class="para">Sea <span class="process-math">\(\aut(G)\)</span> el conjunto de todos los automorfismos de <span class="process-math">\(G\text{;}\)</span> es decir, isomorfismos de <span class="process-math">\(G\)</span> en sí mismo. Demuestre que este conjunto forma un grupo y que es un subgrupo del grupo de permutaciones de <span class="process-math">\(G\text{;}\)</span> es decir, <span class="process-math">\(\aut(G) \leq S_G\text{.}\)</span>
