<h3 class="heading"><span class="type">Párrafo</span></h3>
<div class="para">Una serie subnormal <span class="process-math">\(\{ H_i \}\)</span> de un grupo <span class="process-math">\(G\)</span> es una <dfn class="terminology">serie de composición</dfn> si todos los grupos cociente son simples; es decir, ninguno de ellos contiene un subgrupo normal. Una serie normal <span class="process-math">\(\{ H_i \}\)</span> de <span class="process-math">\(G\)</span> es una <dfn class="terminology">serie principal</dfn> si todos los cocientes son simples.</div>
