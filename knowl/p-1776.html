<div class="para">Si <span class="process-math">\(H_2\)</span> es un subgrupo de <span class="process-math">\(G_2\text{,}\)</span> entonces <span class="process-math">\(\phi^{-1}(H_2) = \{ g \in G _1: \phi(g) \in H_2 \}\)</span> es un subgrupo de <span class="process-math">\(G_1\text{.}\)</span> Más aún, si <span class="process-math">\(H_2\)</span> es normal en <span class="process-math">\(G_2\text{,}\)</span> entonces <span class="process-math">\(\phi^{-1}(H_2)\)</span> es normal en <span class="process-math">\(G_1\text{.}\)</span>
