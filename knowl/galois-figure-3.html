<figure class="figure figure-like"><div class="image-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><img src="images/galois-fourth-root2.svg" role="img" class="contained" alt="El diagrama superior es un reticulado de cuerpos y el diagrama inferior es el reticulado de los grupos correspondientes. En la parte superior del reticulado de cuerpos están los racionales con la raíz cuarta de 2 e i adjuntos. En el siguiente nivel hay cinco subcuerpos: los racionales con la raíz cuarta de 2 adjunta, los racionales con i multiplicada por la raíz cuarta de 2 adjunta, los racionales con la raíz cuadrada de 2 e i adjunta, los racionales con 1 más i multiplicada por raíz cuadrada de 2 adjunta, y los racionales con 1 menos i multiplicado por la raíz cuadrada de 2 adjunta. En el tercer nivel, están los racionales con la raíz cuadrada de 2 adjunta, que es un subcuerpo de los racionales con la raíz cuarta de 2 adjunta, los racionales con i multiplicada por la raíz cuarta de 2 adjunta, los racionales con la raíz cuadrada de 2 y adjunto. Están los racionales con i adjunto, que es un subcuerpo de los racionales con la raíz cuadrada de 2 y i adjunto. Están los racionales con la raíz cuadrada de 2 por i adjunta, que es un subcuerpo de los racionales con la raíz cuadrada de 2 e i adjunta, los racionales con 1 más i multiplicado por la raíz cuadrada de 2 adjunta y los racionales con 1 menos i por la raíz cuadrada de 2 adjunto. En el nivel cuatro está el racional, que es un subcuerpo de todos los demás cuerpos. En la red inferior, se encuentra el grupo diédrico, D4, en el nivel superior. El siguiente nivel consta de tres subgrupos: (identidad, sigma al cuadrado, tau, sigma al cuadrado por tau), (identidad, sigma, sigma al cuadrado, sigma al cubo) e (identidad, sigma al cuadrado, sigma por tau, sigma al cubo por tau) . El tercer nivel consta de cinco subgrupos. (identidad, tau) es un subgrupo de (identidad, sigma cuadrado, tau, sigma cuadrado multiplicado por tau). (identidad, sigma cuadrado multiplicado por tau) es un subgrupo de (identidad, sigma cuadrado multiplicado por tau, sigma cuadrado multiplicado por tau). (identidad, sigma al cuadrado) es un subgrupo de (identidad, sigma al cuadrado, tau, sigma al cuadrado multiplicado por tau), (identidad, sigma, sigma al cuadrado, sigma al cubo) y (identidad, sigma al cuadrado, sigma multiplicado por tau, sigma al cubo multiplicado tau). (identidad, sigma por tau) es un subgrupo de (identidad, sigma al cuadrado, sigma por tau, sigma al cubo por tau). (identidad, sigma al cubo por tau) es un subgrupo de (identidad, sigma al cuadrado, sigma por tau, sigma al cubo por tau). El nivel inferior tiene sólo el subgrupo que consta de la identidad, que está contenida en todos los subgrupos."></div>
