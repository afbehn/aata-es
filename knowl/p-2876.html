<h4 class="heading"><span class="type">Párrafo</span></h4>
<div class="para">Sea <span class="process-math">\(D\)</span> un dominio integral. Defina una relación en <span class="process-math">\(D\)</span> como <span class="process-math">\(a \sim b\)</span> si <span class="process-math">\(a\)</span> y <span class="process-math">\(b\)</span> son asociados en <span class="process-math">\(D\text{.}\)</span> Demuestre que <span class="process-math">\(\sim\)</span> es una relación de equivalencia en <span class="process-math">\(D\text{.}\)</span>
</div>
