<h3 class="heading"><span class="type">Párrafo</span></h3>
<div class="para">Sea <span class="process-math">\(G\)</span> un grupo y <span class="process-math">\(H\)</span> un subgrupo de <span class="process-math">\(G\text{.}\)</span>  Se define el índice <dfn class="terminology">índice</dfn> de <span class="process-math">\(H\)</span> en <span class="process-math">\(G\)</span> como el número de clases laterales izquierdas de <span class="process-math">\(H\)</span> en <span class="process-math">\(G\text{.}\)</span>  Denotaremos este índice por  <span class="process-math">\([G:H]\text{.}\)</span> </div>
