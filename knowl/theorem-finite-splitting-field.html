<span class="type">Teorema</span><span class="space"> </span><span class="codenumber">22.1.6</span><span class="period">.</span>
</h3>
<div class="para">Para cada primo <span class="process-math">\(p\)</span> y para cada entero positivo <span class="process-math">\(n\text{,}\)</span> existe un cuerpo finito <span class="process-math">\(F\)</span> con <span class="process-math">\(p^n\)</span> elementos. Más aún, cualquier cuerpo de orden <span class="process-math">\(p^n\)</span> es isomorfo al cuerpo de descomposición de <span class="process-math">\(x^{p^n} -x\)</span> sobre  <span class="process-math">\({\mathbb Z}_p\text{.}\)</span>
