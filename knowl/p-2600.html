<h4 class="heading"><span class="type">Párrafo</span></h4>
<div class="para">El polinomio <span class="process-math">\(x^2 - 2 \in {\mathbb Q}[x]\)</span> es irreducible pues no puede ser factorizado sobre los números racionales. Similarmente, <span class="process-math">\(x^2 + 1\)</span> es  irreducible sobre los números reales.</div>
