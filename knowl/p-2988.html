<div class="para">El <a href="" class="xref" data-knowl="./knowl/domains-corollary-char-p-zp.html" title="Corolario 18.1.7">Corolario 18.1.7</a> dice que todo cuerpo de característica <span class="process-math">\(p\)</span> tiene un subcuerpo isomorfo a <span class="process-math">\({\mathbb Z}_p\text{.}\)</span>  Para un cuerpo finito, la naturaleza exacta de este subcuerpo no es una sorpresa, y Sage nos permite extraerlo fácilmente.</div>
