<h4 class="heading"><span class="type">Párrafo</span></h4>
<div class="para">Sea <span class="process-math">\(p\)</span> un entero tal que <span class="process-math">\(p \gt 1\text{.}\)</span>  Decimos que <span class="process-math">\(p\)</span> es un <dfn class="terminology">número primo</dfn>, o simplemente <span class="process-math">\(p\)</span> es <dfn class="terminology">primo</dfn>, si y solo si los únicos números enteros positivos que dividen a <span class="process-math">\(p\)</span> son <span class="process-math">\(1\)</span> y el mismo <span class="process-math">\(p\text{.}\)</span>  Un entero <span class="process-math">\(n \gt 1\)</span> que no es primo se llama <dfn class="terminology">compuesto</dfn>.</div>
