<h4 class="heading"><span class="type">Párrafo</span></h4>
<div class="para">Todo subcuerpo del cuerpo de Galois <span class="process-math">\(\gf(p^n)\)</span> tiene <span class="process-math">\(p^m\)</span> elementos, con <span class="process-math">\(m\)</span> un divisor de <span class="process-math">\(n\text{.}\)</span>  Recíprocamente, si <span class="process-math">\(m \mid n\)</span> para <span class="process-math">\(m \gt 0\text{,}\)</span> entonces  existe un único subcuerpo de <span class="process-math">\(\gf(p^n)\)</span> isomorfo a <span class="process-math">\(\gf(p^m)\text{.}\)</span>
</div>
