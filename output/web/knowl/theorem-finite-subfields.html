<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Teorema</span><span class="space"> </span><span class="codenumber">22.1.7</span><span class="period">.</span>
</h3>
<div class="para">Todo subcuerpo del cuerpo de Galois <span class="process-math">\(\gf(p^n)\)</span> tiene <span class="process-math">\(p^m\)</span> elementos, con <span class="process-math">\(m\)</span> un divisor de <span class="process-math">\(n\text{.}\)</span>  Recíprocamente, si <span class="process-math">\(m \mid n\)</span> para <span class="process-math">\(m \gt 0\text{,}\)</span> entonces  existe un único subcuerpo de <span class="process-math">\(\gf(p^n)\)</span> isomorfo a <span class="process-math">\(\gf(p^m)\text{.}\)</span>
</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-184-hidden.html" title="Demostración 22.1.7.1"><h3 class="heading"><span class="type">Demostración<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="section-finite-field.html#theorem-finite-subfields" class="internal">en contexto</a></span>
