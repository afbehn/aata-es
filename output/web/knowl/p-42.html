<h4 class="heading"><span class="type">Párrafo</span></h4>
<div class="para">A veces es más fácil demostrar el contrapositivo de una proposición.  Demostrar la proposición “Si <span class="process-math">\(p\text{,}\)</span> entonces <span class="process-math">\(q\)</span>” es exactamente lo mismo que demostrar la proposición “Si no <span class="process-math">\(q\text{,}\)</span> entonces no <span class="process-math">\(p\text{.}\)</span>”</div>
