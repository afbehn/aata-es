<span class="type">Teorema</span><span class="space"> </span><span class="codenumber">15.2.5</span><span class="period">.</span>
</h3>
<div class="para">Sea <span class="process-math">\(G' = \langle a b a^{-1} b^{-1} : a, b \in G \rangle\)</span> el subgrupo generado por todos los elementos de la forma <span class="process-math">\(aba^{-1}b^{-1}\)</span> en un grupo <span class="process-math">\(G\text{.}\)</span> Entonces <span class="process-math">\(G'\)</span> es un subgrupo normal de <span class="process-math">\(G\)</span> y <span class="process-math">\(G/G'\)</span> es abeliano.</div></article><span class="incontext"><a href="sylow-section-applications.html#DGr" class="internal">en contexto</a></span>
