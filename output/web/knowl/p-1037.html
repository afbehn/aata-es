<h3 class="heading"><span class="type">Párrafo</span></h3>
<div class="para">La <dfn class="terminology">función</dfn> <span class="process-math">\(\phi\)</span> de <dfn class="terminology">Euler</dfn> es la función <span class="process-math">\(\phi : {\mathbb N } \rightarrow {\mathbb N}\)</span> definida por <span class="process-math">\(\phi(n) = 1\)</span> para <span class="process-math">\(n=1\text{,}\)</span> y, para <span class="process-math">\(n \gt 1\text{,}\)</span>  <span class="process-math">\(\phi(n)\)</span> es el número de enteros positivos <span class="process-math">\(m\)</span> con <span class="process-math">\(1 \leq m \lt n\)</span> y <span class="process-math">\(\gcd(m,n) = 1\text{.}\)</span>
</div>
