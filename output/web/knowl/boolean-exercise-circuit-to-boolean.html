<div class="para">Para cada uno de los siguientes circuitos, escriba una expresión Booleana. Si el circuito puede ser reemplazado por uno con menos interruptores, dé la expresión Booleana y dibuje un diagrama para el nuevo circuito.</div> <div class="image-box" style="width: 50%; margin-left: 25%; margin-right: 25%;"><img src="images/exercise-boolean-circuit.svg" role="img" class="contained" alt="Tres grafos. El grafo superior de izquierda a derecha es a’, luego se divide en una ruta superior a-b’ y una en la parte inferior y luego se vuelve a unir. El grafo del medio, de izquierda a derecha, se divide en dos caminos con a en el camino superior y b en el camino inferior. Luego, el grafo se vuelve a unir y se divide en tres caminos: el camino superior a-b, el camino del medio a’ y el camino inferior a’-b. Luego el grafo se vuelve a unir. El grafo inferior se divide en tres rutas: la ruta superior a-b-c, la ruta media a’-b’-c y la ruta inferior a-b’-c’. Luego los caminos se vuelven a unir."></div>
