<h4 class="heading"><span class="type">Párrafo</span></h4>
<div class="para">Dado un homomorfismo <span class="process-math">\(\phi :G \rightarrow H\)</span> defina una relación <span class="process-math">\(\sim\)</span> en <span class="process-math">\(G\)</span> como <span class="process-math">\(a \sim b\)</span> si <span class="process-math">\(\phi(a) = \phi(b)\)</span> para <span class="process-math">\(a, b \in G\text{.}\)</span>  Muestre que esta relación es de equivalencia y describa las clases de equivalencia.</div>
