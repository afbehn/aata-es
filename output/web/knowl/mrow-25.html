\begin{align*}
A \cup (B \cup C) &amp; = A \cup \{ x : x \in B \text{ o } x \in C \}\\
&amp; = \{ x : x \in A \text{ o } x \in B, \text{ o } x \in C \}\\
&amp; = \{ x : x \in A \text{ o } x \in B \} \cup C\\
&amp; = (A \cup B) \cup C. 
\end{align*}
