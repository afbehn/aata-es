<h4 class="heading"><span class="type">Párrafo</span></h4>
<div class="para">Uno de los anillos de polinomios más importantes es <span class="process-math">\({\mathbb Z}[x]\text{.}\)</span> Una de las primeras preguntas que surgen es si <span class="process-math">\({\mathbb Z}[x]\)</span> es o no un <abbr class="acronym">DFU</abbr>.  Demostraremos un resultado más general. Primero obtendremos una generalización del Lema de Gauss (<a href="" class="xref" data-knowl="./knowl/poly-theorem-gauss-lemma.html" title="Teorema 17.3.4: Lema de Gauss">Teorema 17.3.4</a>).</div>
